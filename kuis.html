<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Ramah Lingkungan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "eco-green": "#22c55e",
              "eco-dark": "#166534",
              "eco-light": "#dcfce7",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50"
  >
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
      <div
        class="absolute inset-0"
        style="
          background-image: url('data:image/svg+xml,<svg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><g fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;><g fill=&quot;%23059669&quot; fill-opacity=&quot;0.1&quot;><path d=&quot;M30 0c16.569 0 30 13.431 30 30s-13.431 30-30 30S0 46.569 0 30 13.431 0 30 0zm0 6c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24S43.255 6 30 6z&quot;/></g></g></svg>');
        "
      ></div>
    </div>

    <!-- Container utama -->
    <div class="relative z-10 max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Header dengan icon dan animasi -->
      <div class="text-center mb-10">
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-eco-green to-emerald-600 rounded-full mb-6 shadow-lg transform hover:scale-105 transition-transform duration-300"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h1
          class="text-4xl sm:text-5xl font-bold bg-gradient-to-r from-eco-green to-emerald-600 bg-clip-text text-transparent mb-4"
        >
          ðŸŒ± Kuis Ramah Lingkungan
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Yuk cek seberapa hijau gaya hidupmu! Jawab pertanyaan berikut untuk
          mengetahui tingkat kepedulianmu terhadap lingkungan.
        </p>
      </div>

      <!-- Progress Bar -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-medium text-gray-700">Progress</span>
          <span id="progress-text" class="text-sm font-medium text-eco-green"
            >1 / 15</span
          >
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div
            id="progress-bar"
            class="bg-gradient-to-r from-eco-green to-emerald-500 h-3 rounded-full transition-all duration-500 ease-out"
          ></div>
        </div>
      </div>

      <!-- Quiz Card -->
      <div
        class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 overflow-hidden"
      >
        <!-- Question Container -->
        <div id="quiz-container" class="p-8 sm:p-12">
          <!-- Soal dan opsi jawaban akan dimasukkan lewat JavaScript -->
        </div>

        <!-- Navigation -->
        <div
          class="bg-gradient-to-r from-gray-50 to-white px-8 sm:px-12 py-6 border-t border-gray-100"
        >
          <div class="flex justify-between items-center">
            <button
              id="prev-button"
              class="flex items-center space-x-2 bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-xl font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-gray-500 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
              disabled
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
              <span>Sebelumnya</span>
            </button>
            <button
              id="next-button"
              class="flex items-center space-x-2 bg-gradient-to-r from-eco-green to-emerald-600 hover:from-emerald-600 hover:to-eco-green text-white py-3 px-6 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
            >
              <span>Selanjutnya</span>
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Hasil -->
      <div id="result-container" class="hidden">
        <div
          class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 overflow-hidden mt-8"
        >
          <div class="bg-gradient-to-r from-eco-green to-emerald-600 px-8 py-6">
            <div class="flex items-center justify-center">
              <div class="text-center text-white">
                <div class="text-6xl mb-2">ðŸŽ‰</div>
                <h2 class="text-3xl font-bold">Hasil Kuismu!</h2>
              </div>
            </div>
          </div>

          <div class="p-8 sm:p-12">
            <div class="text-center mb-8">
              <div
                id="score-circle"
                class="inline-flex items-center justify-center w-32 h-32 rounded-full bg-gradient-to-br from-eco-green to-emerald-600 text-white text-3xl font-bold mb-6 shadow-lg"
              >
                <span id="score-display">0</span>
              </div>
              <p
                id="result-text"
                class="text-xl text-gray-700 leading-relaxed"
              ></p>
            </div>

            <div
              id="result-suggestions"
              class="bg-gradient-to-br from-eco-light to-emerald-50 rounded-2xl p-6 border border-eco-green/20"
            >
              <h3
                class="text-xl font-semibold text-eco-dark mb-4 flex items-center"
              >
                <span class="text-2xl mr-2">ðŸ’¡</span>
                Saran untuk Kamu:
              </h3>
              <!-- Saran akan dimasukkan lewat JavaScript -->
            </div>

            <div class="mt-8 text-center">
              <button
                onclick="location.reload()"
                class="bg-gradient-to-r from-eco-green to-emerald-600 hover:from-emerald-600 hover:to-eco-green text-white py-3 px-8 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
              >
                ðŸ”„ Coba Lagi
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/js/kuis.js"></script>
  </body>
</html>
