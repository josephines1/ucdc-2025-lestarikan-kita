        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">

            class="bg-gradient-to-r from-eco-green to-emerald-500 h-3 rounded-full transition-all duration-500 ease-out"

        </div>
      </div>

      <!-- Quiz Card -->

        <!-- Question Container -->
        <div id="quiz-container" class="p-8 sm:p-12">

        </div>

        <!-- Navigation -->
        <div

              <span>Selanjutnya</span>
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"

                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>

                <span id="score-display">0</span>
